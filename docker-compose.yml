# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: 1234567890
      POSTGRES_USER: shary
      POSTGRES_DB: shary

  adminer:
    image: adminer
    restart: always
    ports:
    - 8080:8080

  shary-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: shary-api
    ports:
    - 8080:80